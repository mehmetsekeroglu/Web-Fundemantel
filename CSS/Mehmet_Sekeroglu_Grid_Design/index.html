<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HiCoders Instagram Profile">
    <meta name="keywords" content="profile, instagram, hicoders, css, html, flex">
    <title>HiCoders Instagram Profile</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <!-- navigation in the upper section -->
        <nav>
            <ul id="nav-list">
                <li><a href=""><img src="./img/instagram.png" alt="Instagram"></a></li>
                <li><input type="text" id="search" name="search" Placeholder="Search" /></li>
                <li>
                    <ul id="nav-img">
                        <li><a href=""><img src="./img/home.png" alt="Homegage"></a></li>
                        <li><a href=""><img src="./img/send.png" alt="Send"></a></li>
                        <li><a href=""><img src="./img/compass.png" alt="Compass"></a></li>
                        <li><a href=""><img src="./img/like.png" alt="Like"></a></li>
                        <li><a href=""><img class="hicoders-logo small-logo" src="./img/logo.png" alt="HiCoders-Logo"></a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        <!-- includes hicoders logo -->
        <header>
            <a href=""><img class="hicoders-logo big-logo" src="./img/logo.png" alt="HiCoders - Logo"></a>
        </header>
        <!-- contains personal information -->
        <section id="main-section">
            <div id="division-header">
                <h1 id="name">hicoders_ch</h1>
                <button type="button">Edit Profile</button>
                <a href=""><img src="./img/settings.png" alt="Settings"></a>
            </div>
            <ul id="current-info">
                <li><a href="">0 posts</a></li>
                <li><a href="">1 follover</a></li>
                <li><a href="">1 follover</a></li>
            </ul>
            <div>
                <h2>HiCoders CH</h2>
                <a id="address" href="">hicoders.ch</a>
            </div>
        </section>
        <!-- navigation located in the lower section -->
        <footer>
            <ul>
                <li><a href=""><img src="./img/posts.png" alt="Posts"></a><span class="footer-text">POST</span></li>
                <li><a href=""><img src="./img/igtv.png" alt="IG TV"></a><span class="footer-text">IGTV</span></li>
                <li><a href=""><img src="./img/saved.png" alt="Saved"></a><span class="footer-text">SAVED</span></li>
                <li><a href=""><img src="./img/markiert.png" alt="MARKIERT"></a><span class="footer-text">TAGGED</span>
                </li>
            </ul>
        </footer>
    </main>

</body>

</html>
