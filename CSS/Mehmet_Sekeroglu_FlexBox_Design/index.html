<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="I am a web designer.">
    <meta name="keywords" content="profile, gaurav, css, html, flex">
    <title>Gaurav K Profile Page - Flexbox Design</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <header id="main-header">
            <img src="./img/header-icon/left.png" alt="Back">
            <img src="./img/header-icon/three-dot.png" alt="Three Dot">
        </header>
        <!-- section containing all content -->
        <section id="main-section">
            <!-- section containing personal information -->
            <section id="personal-info">
                <figure id="profile-image">
                    <img src="./img/profil.png" alt="Profil">
                    <div><img src="./img/camera-icon.png" alt="Camera-Icon"></div>
                </figure>
                <p>Gaurav K <br> Visual designer</p>
                <nav class="social-media-nav">
                    <a href="./index.html"><img class="social-media" src="./img/nav-icon/ball.png"
                            alt="icon-basketball"></a>
                    <a href="./index.html"><img class="social-media" src="./img/nav-icon/facebook.png"
                            alt="icon-facebook"></a>
                    <a href="./index.html"><img class="social-media" src="./img/nav-icon/twitter.png"
                            alt="icon-twitter"></a>
                    <a href="./index.html"><img class="social-media" src="./img/nav-icon/be.png" alt="icon-be"></a>
                </nav>
                <p>Lorem ipsum dolor dolor sit dolor sit amet Lorem ipsum dolor, sit amet consectetur adipisicing elit.
                </p>
            </section>
            <!-- section containing account settings -->
            <section id="account-settings">
                <header>
                    <h3>ACCOUNT SETTINGS</h3>
                </header>
                <div class="account-info">
                    <a href="./index.html"><img class="account-icon" src="./img/accont-icon/mail.png"
                            alt="E-Mail"><span>E-Mail Address</span></a>
                    <a href="./index.html"><img class="account-icon" src="./img/accont-icon/password.png"
                            alt="Reset Password"><span>Reset Password</span> </a>
                    <a href="./index.html"><img class="account-icon" src="./img/accont-icon/details.png"
                            alt="Update My Details"><span>Update My Details</span></a>
                    <a href="./index.html"><img class="account-icon" src="./img/accont-icon/logout.png"
                            alt="Log Out"><span>Log Out</span></a>
                </div>
            </section>
            <!-- section containing privacy settings -->
            <section id="privacy-settings">
                <header>
                    <h3 id="privacy-header">PRIVACY SETTINGS</h3>
                </header>
                <div id="privacy">
                    <a class="privacy-icon" href="./index.html"><img src="./img/privacy-icon/duplication.png"
                            alt="Duplication"></a>
                    <a class="privacy-icon" href="./index.html"><img src="./img/privacy-icon/search.png"
                            alt="Search"></a>
                    <a class="privacy-icon" href="./index.html"><img src="./img/privacy-icon/talking.png"
                            alt="Talk"></a>
                    <a class="privacy-icon" href="./index.html"><img src="./img/privacy-icon/user.png" alt="User"></a>
                </div>
            </section>
        </section>
    </main>
</body>

</html>
